<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ELEGANCE - Get in Touch</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <section class="contact-hero">
        <div class="contact-hero-content">
            <h1>Contact Us</h1>
            <p>We're here to help and answer any questions you may have</p>
        </div>
    </section>

    <section class="contact-content">
        <div class="contact-info">
            <div class="contact-details">
                <h2>Contact Information</h2>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Jl. Fashion Street No. 123, Jakarta, Indonesia</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <p>+62 21 5555 8888</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p>info@elegance.com</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <p>Monday - Saturday: 10:00 AM - 8:00 PM</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Include footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Fungsi untuk memuat konten header dan footer
        async function loadIncludes() {
            try {
                // Memuat header
                const headerResponse = await fetch('includes/header.html');
                const headerData = await headerResponse.text();
                document.getElementById('header-placeholder').innerHTML = headerData;

                // Memuat footer
                const footerResponse = await fetch('includes/footer.html');
                const footerData = await footerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = footerData;
            } catch (error) {
                console.error('Error loading includes:', error);
            }
        }

        // Memanggil fungsi loadIncludes saat dokumen sudah dimuat
        document.addEventListener('DOMContentLoaded', loadIncludes);

        // Fungsi untuk menangani submit form
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
